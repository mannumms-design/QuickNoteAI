{% extends "base.html" %}

{% block content %}
<h2>Create New Note</h2>

<form method="POST">
    <label>Title</label><br>
    <input type="text" name="title" required><br><br>

    <label>Content</label><br>
    <textarea name="content" rows="8" required></textarea><br><br>

    <button type="submit">Save Note</button>
</form>
{% endblock %}
